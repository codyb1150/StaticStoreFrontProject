<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
  <link rel="stylesheet" href="main.css">


  <title>Store</title>
</head>

<body>
  <header>

    <nav class="navbar">
      <a class="nav justify-content-right" id="importcentral" href="#"><b>Import Central</b></a>

      <ul class="nav justify-content-central">
        <li class="nav-item">
          <a class="nav-link" href="#store"><b>Shop</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact Support</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="about">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3 class="display-4">We Import JDM Cars For You!</h3>
        <p class="lead">Looking for an importer that imports the cars for you? Well worry no more!</p>
      </div>
    </div>
  </section>

  <section id="store">
    <ul id="menu">
      <li>
        <a href="#">
          <img id="gtr" src="./assets/gtr.jpg" alt="gtrcar" width="400" height="280">
        </a>
      </li>
      <li>
        <a href="#">
          <img id="s2000" src="./assets/s2000.jpg" alt="s2000car" width="400" height="280">
        </a>
      </li>
      <li>
        <a href="#">
          <img id="rx7" src="./assets/rx7.jpg" alt="rx7car" width="400" height="280">
        </a>
      </li>
      <li>
        <a href="#">
          <img id="two40sx" src="./assets/240sx.jpg" alt="240sxcar" width="400" height="280">
        </a>
      </li>
      <li>
        <a href="#">
          <img id="scionfrs" src="./assets/scionfrs.jpg" alt="scionfrscar" width="400" height="280">
        </a>
      </li>
      <li>
        <a href="#">
          <img id="evo9" src="./assets/evo9.jpg" alt="evo9car" width="400" height="280">
        </a>
      </li>
    </ul>
  </section>

  <div id="border">
    <h3>Contact Us!</h3>
  </div>




  <footer>
      <form id="contact">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll get back to you withing 1-2 business days.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Please write what you would like to tell us</label>
            <input type="textbox" class="form-control" id="exampleInputPassword1" placeholder="Enter Message here">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </footer>










  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
